{% extends "core/base_teacher.html" %}

{% block title %}{{ tutorial.title }} - Help{% endblock %}

{% block content %}
<div class="container">
    <a class="btn btn-link px-0 mb-3" href="{% url 'teacher_help' %}"><i class="fas fa-arrow-left"></i> Back to Help</a>

    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h3">{{ tutorial.title }}</h1>
            <p class="text-muted">Published {{ tutorial.published_at|date:"M d, Y" }}</p>
            <hr>
            <div class="content">
                {{ tutorial.content|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
