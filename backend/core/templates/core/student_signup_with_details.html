{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Student{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Add Student</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted">Enter student details and we'll auto-generate a username and password.</p>
                    <form method="post">
                        {% csrf_token %}
                        {% if class_id %}
                            <input type="hidden" name="class_id" value="{{ class_id }}">
                        {% endif %}
                        {{ form|crispy }}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Generate Credentials</button>
                            <a href="/teacher/" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
