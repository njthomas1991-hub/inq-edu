{% extends "core/base_teacher.html" %}

{% block title %}Edit Discussion - Community Forum{% endblock %}

{% block content %}
<div class="container">
    <a class="btn btn-link px-0 mb-3" href="{% url 'teacher_forum_detail' post.id %}"><i class="fas fa-arrow-left"></i> Back to Discussion</a>

    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h4 mb-4">Edit Discussion</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">Discussion Title</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                    {{ form.content }}
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Save Changes</button>
                    <a href="{% url 'teacher_forum_detail' post.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% block extra_js %}
    {{ form.media }}
{% endblock %}
{% endblock %}
