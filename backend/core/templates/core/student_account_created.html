{% extends "core/base.html" %}

{% block title %}Student Account Created{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-success">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">âœ“ Student Account Created</h5>
                </div>
                <div class="card-body text-center">
                    <p class="mt-3 text-muted">Student has been successfully added!</p>
                    
                    <div class="alert alert-light border mt-4">
                        <p class="text-muted small mb-2">Share these credentials with the student:</p>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Username</label>
                            <div class="fs-5 fw-semibold font-monospace">{{ username }}</div>
                        </div>
                        <div class="mb-0">
                            <label class="form-label text-muted small">Password</label>
                            <div class="fs-5 fw-semibold font-monospace">{{ password }}</div>
                        </div>
                    </div>

                    <a href="/teacher/" class="btn btn-primary mt-4">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
